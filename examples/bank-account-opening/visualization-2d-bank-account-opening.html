<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Opening - AWA Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #fff;
        }

        .header {
            background: linear-gradient(135deg, #1565C0 0%, #00acc1 100%);
            padding: 15px 20px;
        }

        .header h1 {
            font-size: 1.3rem;
        }

        #visualization-container {
            width: 100%;
            height: calc(100vh - 70px);
            background: #fafafa;
            position: relative;
        }

        #lanes-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #reactflow-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .lane-bg {
            position: absolute;
            left: 0;
            right: 0;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
        }

        .lane-label {
            position: absolute;
            left: 10px;
            top: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11/dist/style.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <h1>Bank Account Opening - Agentic Workflow</h1>
    </div>
    <div id="visualization-container">
        <div id="lanes-background"></div>
        <div id="reactflow-layer"></div>
    </div>
    <div class="info-panel">Click nodes/edges for details. Use scroll to zoom.</div>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reactflow@11/dist/umd/index.min.js"></script>
    <script src="../../sdk/javascript/awa-viz.js"></script>

    <script>
        const visualizationSource = {
            "visualization": {
                "id": "viz-bank-account-opening-001",
                "lanes": [
                    { "id": "lane-applicant", "name": "applicant", "label": "Applicant", "color": "#E3F2FD", "order_index": 0 },
                    { "id": "lane-onboarding", "name": "onboarding_agent", "label": "Onboarding Agent (AI)", "color": "#E8F5E9", "order_index": 1 },
                    { "id": "lane-risk", "name": "risk_engine", "label": "Risk Engine (AI)", "color": "#FFF3E0", "order_index": 2 },
                    { "id": "lane-core", "name": "core_systems", "label": "Core Systems", "color": "#F3E5F5", "order_index": 3 }
                ],
                "node_positions_2d": [
                    { "node_id": "act-verification", "lane": "onboarding_agent", "node_type": "activity", "position": { "x": 100, "y": 0 }, "style": { "background_color": "#C8E6C9", "border_color": "#388E3C" } },
                    { "node_id": "act-data-capture", "lane": "applicant", "node_type": "activity", "position": { "x": 350, "y": 0 }, "style": { "background_color": "#BBDEFB", "border_color": "#1976D2" } },
                    { "node_id": "act-aml", "lane": "risk_engine", "node_type": "activity", "position": { "x": 600, "y": 0 }, "style": { "background_color": "#FFE0B2", "border_color": "#F57C00" } },
                    { "node_id": "act-credit", "lane": "risk_engine", "node_type": "activity", "position": { "x": 850, "y": 0 }, "style": { "background_color": "#FFE0B2", "border_color": "#F57C00" } },
                    { "node_id": "act-risk-assessment", "lane": "risk_engine", "node_type": "activity", "position": { "x": 1100, "y": 0 }, "style": { "background_color": "#FFCC80", "border_color": "#EF6C00" } },
                    { "node_id": "act-upsell", "lane": "risk_engine", "node_type": "activity", "position": { "x": 1350, "y": 0 }, "style": { "background_color": "#E1BEE7", "border_color": "#8E24AA" } },
                    { "node_id": "act-selection", "lane": "applicant", "node_type": "activity", "position": { "x": 1600, "y": 0 }, "style": { "background_color": "#BBDEFB", "border_color": "#1976D2" } },
                    { "node_id": "act-provisioning", "lane": "core_systems", "node_type": "activity", "position": { "x": 1850, "y": 0 }, "style": { "background_color": "#F3E5F5", "border_color": "#7B1FA2" } },
                    { "node_id": "act-welcome", "lane": "onboarding_agent", "node_type": "activity", "position": { "x": 2100, "y": 0 }, "style": { "background_color": "#C8E6C9", "border_color": "#388E3C" } }
                ],
                "edge_routings": [
                    { "source": "act-verification", "target": "act-data-capture", "edge_id": "e1", "animated": true, "style": { "stroke_color": "#000000", "stroke_width": 3 } },
                    { "source": "act-data-capture", "target": "act-aml", "edge_id": "e2", "animated": true, "style": { "stroke_color": "#000000", "stroke_width": 3 } },
                    { "source": "act-aml", "target": "act-credit", "edge_id": "e3", "animated": true, "style": { "stroke_color": "#000000", "stroke_width": 3 } },
                    { "source": "act-credit", "target": "act-risk-assessment", "edge_id": "e4", "animated": true, "style": { "stroke_color": "#000000", "stroke_width": 3 } },
                    { "source": "act-risk-assessment", "target": "act-upsell", "edge_id": "e5", "animated": true, "style": { "stroke_color": "#000000", "stroke_width": 3 } },
                    { "source": "act-upsell", "target": "act-selection", "edge_id": "e6", "animated": true, "style": { "stroke_color": "#000000", "stroke_width": 3 } },
                    { "source": "act-selection", "target": "act-provisioning", "edge_id": "e7", "animated": true, "style": { "stroke_color": "#000000", "stroke_width": 3 } },
                    { "source": "act-provisioning", "target": "act-welcome", "edge_id": "e8", "animated": true, "style": { "stroke_color": "#000000", "stroke_width": 3 } }
                ]
            }
        };

        function renderLanes(lanes, containerHeight) {
            const container = document.getElementById('lanes-background');
            const laneHeight = containerHeight / lanes.length;
            lanes.forEach((lane, i) => {
                const div = document.createElement('div');
                div.className = 'lane-bg';
                div.style.top = `${i * laneHeight}px`;
                div.style.height = `${laneHeight}px`;
                div.style.backgroundColor = lane.color;
                div.innerHTML = `<span class="lane-label">${lane.label}</span>`;
                container.appendChild(div);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('visualization-container');
            const h = container.clientHeight;
            renderLanes(visualizationSource.visualization.lanes, h);
            AWAViz.render(document.getElementById('reactflow-layer'), visualizationSource, { containerHeight: h });
        });
    </script>
</body>

</html>
