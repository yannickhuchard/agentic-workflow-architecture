<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWA Visualization - 2D Swimlanes (ReactFlow)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .header p {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 4px;
        }

        #visualization-container {
            width: 100%;
            height: calc(100vh - 70px);
            background: #fafafa;
            position: relative;
        }

        #lanes-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #reactflow-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            z-index: 1000;
        }

        .lane-bg {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.2);
        }

        .lane-label {
            position: absolute;
            left: 10px;
            top: 10px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            z-index: 2;
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            z-index: 5;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        /* Loader Styles */
        .loader-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .load-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .load-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #file-input {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11/dist/style.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <div>
            <h1>AWA Visualization Tool</h1>
            <p id="wf-description">Load an Agentic Workflow JSON to begin visualization</p>
        </div>
        <!-- NEW: Loader Controls -->
        <div class="loader-controls">
            <label for="file-input" class="load-btn">ðŸ“‚ Load AWA JSON</label>
            <input type="file" id="file-input" accept=".json">
        </div>
    </div>
    <div id="visualization-container">
        <div id="lanes-background"></div>
        <div id="reactflow-layer"></div>
        <div id="empty-state" class="empty-state">
            <span class="icon">ðŸ“‚</span>
            <h2>No Workflow Loaded</h2>
            <p>Click "Load AWA JSON" in the header to visualize your agentic workflow.</p>
        </div>
    </div>
    <div class="info-panel"><strong>Interactive:</strong> Click on any activity node or edge to see details â€¢ Drag to
        pan â€¢ Scroll to zoom</div>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/reactflow@11/dist/umd/index.min.js"></script>
    <script src="../../sdk/javascript/awa-viz.js"></script>

    <script>
        let currentVisualizationData = null;

        // Render lanes as background
        function renderLanes(lanes, containerHeight) {
            const container = document.getElementById('lanes-background');
            container.innerHTML = ''; // Clear existing
            if (!lanes) return;

            const laneHeight = containerHeight / lanes.length;
            lanes.forEach((lane, i) => {
                const div = document.createElement('div');
                div.className = 'lane-bg';
                div.style.top = `${i * laneHeight}px`;
                div.style.height = `${laneHeight}px`;
                div.style.backgroundColor = lane.color || 'transparent';
                div.innerHTML = `<span class="lane-label">${lane.label || lane.name}</span>`;
                container.appendChild(div);
            });
        }

        // NEW: Load function
        function loadVisualization(data) {
            const emptyState = document.getElementById('empty-state');
            const layer = document.getElementById('reactflow-layer');
            const lanesBg = document.getElementById('lanes-background');

            if (!data) {
                emptyState.style.display = 'block';
                layer.style.visibility = 'hidden';
                lanesBg.style.visibility = 'hidden';
                return;
            }

            try {
                const viz = data.visualization || data;
                emptyState.style.display = 'none';
                layer.style.visibility = 'visible';
                lanesBg.style.visibility = 'visible';

                // Clear and unmount
                if (window.AWAViz && AWAViz.utils && AWAViz.utils.unmount) {
                    AWAViz.utils.unmount(layer);
                }

                // Update text
                document.querySelector('.header h1').innerText = viz.name || "AWA Visualization";
                document.getElementById('wf-description').innerText = viz.description || "";

                // Measure
                const containerHeight = document.getElementById('visualization-container').clientHeight;

                // Render
                if (viz.lanes) renderLanes(viz.lanes, containerHeight);
                AWAViz.render(layer, data, { containerHeight });

                currentVisualizationData = data;
            } catch (e) {
                console.error("Failed to load visualization:", e);
                alert("Error loading JSON. Check console for details.");
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadVisualization(currentVisualizationData);

            // NEW: File input listener
            document.getElementById('file-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        loadVisualization(json);
                    } catch (err) {
                        alert("Invalid JSON file");
                    }
                };
                reader.readAsText(file);
            });

            // Handle resize
            window.addEventListener('resize', () => {
                if (currentVisualizationData) {
                    loadVisualization(currentVisualizationData);
                }
            });
        });
    </script>
</body>

</html>
